{% load static %}


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Shift Planner{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/shift.css' %}">
    <style>
        body{
            background-image: url("/static/images/base.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 1;
    }

          .content-container {
            background-color: whitesmoke;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Dodaj cie≈Ñ do kontenera */
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 70px;
        }

        nav ul li a {
            text-decoration: none;
            color: dimgrey;
        }

        .content-container a {
            color: black;
        }

        }

    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{% url 'base' %}">Home</a></li>
            {% if user.is_authenticated %}
                <li><a href="{% url 'logout' %}">Logout</a></li>
            {% else %}
                <li><a href="{% url 'login' %}">Login</a></li>
                <li><a href="{% url 'register' %}">Register</a></li>
                <li><a href="{% url 'generate_schedule' %}">Generate Schedule</a></li>
            {% endif %}
        </ul>
    </nav>
    <div>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
